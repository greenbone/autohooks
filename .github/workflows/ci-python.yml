name: Check and test Python project

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-and-test:
    name: Check and test
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    uses: greenbone/workflows/.github/workflows/ci-python.yml@main
    with:
      lint-packages: autohooks tests
      linter: ruff
      python-version: ${{ matrix.python-version }}

  mypy:
    name: Check type hints
    uses: greenbone/workflows/.github/workflows/typing-python.yml@main
    with:
      python-version: "3.10"

  codecov:
    name: Upload coverage to codecov.io
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Calculate and upload coverage to codecov.io
        uses: greenbone/actions/coverage-python@v3
        with:
          python-version: "3.10"
          cache: "true"
          token: ${{ secrets.CODECOV_TOKEN }}

  check-version:
    name: Check versioning for consistency
    uses: greenbone/workflows/.github/workflows/check-version.yml@main
