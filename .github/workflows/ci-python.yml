name: Build and test Python package

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linting:
    name: Linting
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: greenbone/actions/lint-python@v2
        with:
          packages: autohooks tests
          version: ${{ matrix.python-version }}
          poetry-version: "1.4.0"
          cache: "true"

  type-check:
    name: Type-check
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: greenbone/actions/mypy-python@v2
        with:
          packages: autohooks
          version: ${{ matrix.python-version }}
          poetry-version: "1.4.0"
          cache: "true"

  test:
    name: Run all tests
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - uses: actions/checkout@v3
      - name: Install poetry and dependencies
        uses: greenbone/actions/poetry@v2
        with:
          version: ${{ matrix.python-version }}
          poetry-version: "1.4.0"
          cache: "true"
      - name: Run unit tests
        run: poetry run python -m unittest -v

  codecov:
    name: Upload coverage to codecov.io
    needs: test
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Calculate and upload coverage to codecov.io
        uses: greenbone/actions/coverage-python@v2
        with:
          version: "3.10"
          poetry-version: "1.4.0"
          cache: "true"

  check-version:
    name: Check versioning for consistency
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: greenbone/actions/check-version@v2
